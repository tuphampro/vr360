<div nz-row [nzGutter]="8">
  <div nz-col class="gutter-row" [nzSpan]="18">
    <div id="panorama" class="inner-box left-preview-tool" [hidden]="!preview"></div>
    <div class="inner-box left-source-tool">
      <div id="source-wrapper" [hidden]="!viewSource">
        <div id="x-axis"></div>
        <div id="y-axis"></div>
        <img id="source" src="../assets/images/3.jpg" (mousemove)="onMouseMove($event)"
          (mousedown)="onMouseDown($event)" />
      </div>
    </div>
  </div>

  <div nz-col class="gutter-row" [nzSpan]="6">
    <div class="inner-box right-design-tool">
      <nz-tabset nzType="card">
        <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
          <ng-template #titleTemplate>
            <span nz-icon [nzType]="tab.icon"></span>
            {{ tab.name }}
          </ng-template>
          <div> x:{{ offsetX }}, y:{{ offsetY }} </div>
          <div> down x:{{ mousedown_offsetX }}, down y:{{ mousedown_offsetY }} </div>
        </nz-tab>
      </nz-tabset>

      <div class="command">
        <button nz-button nzType="primary" (click)="onViewSource()">Hiển thị ảnh gốc</button>
        <button nz-button nzType="default" (click)="onPreview()">Xem trước</button>
      </div>
    </div>
  </div>
</div>
