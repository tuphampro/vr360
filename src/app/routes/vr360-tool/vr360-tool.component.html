<div nz-row [nzGutter]="8">
  <div nz-col class="gutter-row" [nzSpan]="18">
    <div id="panorama" class="inner-box left-preview-tool"></div>
  </div>

  <div nz-col class="gutter-row" [nzSpan]="6">
    <div class="inner-box right-design-tool">
      <nz-tabset nzType="card">
        <nz-tab *ngFor="let tab of tabs" [nzTitle]="titleTemplate">
          <ng-template #titleTemplate>
            <span nz-icon [nzType]="tab.icon"></span>
            {{ tab.name }}
          </ng-template>
        </nz-tab>
      </nz-tabset>

      <div class="command">
        <button nz-button nzType="primary">Hiển thị ảnh gốc</button>
        <button nz-button nzType="default">Xem trước</button>
      </div>
    </div>
  </div>
</div>
