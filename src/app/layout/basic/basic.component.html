<nz-layout style="min-height: 100vh">
  <nz-sider
    nzCollapsible
    nzBreakpoint="lg"
    [nzCollapsedWidth]="0"
    [(nzCollapsed)]="isCollapsed"
    class="hidden-pc"
    style="background: #fff"
    [nzTrigger]="null"
  >
    <div style="height: 54px; padding: 0 16px 0 26px; background: #187de4">
      <img routerLink="/" class="logo" src="{{ options.logoExpanded }}" />
    </div>
    <!-- <div style="height: 54px; padding: 0 16px 0 26px;">
          <img routerLink="/" class="logo" src="./assets/vnpt-logo.svg" />
        </div> -->
    <ul nz-menu nzTheme="light" nzMode="inline" nzMode="vertical">
      <ng-container *ngFor="let item of menuData">
        <li nz-submenu nzTitle="{{ item.Name }}" nzIcon="{{ item.Icon }}">
          <ul>
            <li
              nz-menu-item
              nzIcon="dashboard"
              *ngFor="let subItem of item.listMenus"
              [nzSelected]="isSelected(subItem.Url)"
              routerLink="/{{ item.Url }}/{{ subItem.Url }}"
            >
              {{ subItem.Name }}
            </li>
          </ul>
        </li>
      </ng-container>
    </ul>
  </nz-sider>

  <nz-layout>
    <nz-header style="display: flex; line-height: 54px" class="hidden-mobile">
      <div class="top-nav-header-main-left">
        <img routerLink="/" class="logo" src="{{ options.logoExpanded }}" />
      </div>
      <ul style="flex: 1 1 0%" nz-menu nzTheme="dark" nzMode="horizontal">
        <li nz-menu-item routerLink="/" nzIcon="home"> Dashboard </li>

        <li nz-menu-item routerLink="/vr360tool" nzIcon="home"> VR360 Tool </li>

        <!-- <ng-container *ngFor="let item of menuData">
          <li nz-submenu nzTitle="{{ item.Name }}" nzIcon="{{ item.Icon }}">
            <ul>
              <li nz-menu-item nzIcon="dashboard" *ngFor="let subItem of item.listMenus"
                [nzSelected]="isSelected(subItem.Url)" routerLink="/{{ item.Url }}/{{ subItem.Url }}">
                {{ subItem.Name }}
              </li>
            </ul>
          </li>
        </ng-container> -->
      </ul>
      <div style="display: flex; align-items: center; justify-content: flex-end">
        <header-user />
      </div>
    </nz-header>

    <nz-header style="display: flex; padding-right: 10px; line-height: 54px" class="hidden-pc">
      <div style="width: 5%" [hidden]="!isCollapsed">
        <img routerLink="/" class="logo" src="{{ options.logoCollapsed }}" />
      </div>
      <div style="display: flex; align-items: center; justify-content: flex-end; width: 95%; min-width: 100px">
        <i
          style="padding: 2px 8px; font-size: 18px"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></i>
        <header-user />
      </div>
    </nz-header>

    <nz-content>
      <div style="padding: 16px 20px 0 20px">
        <router-outlet />
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
